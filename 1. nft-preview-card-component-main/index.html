<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="card">

    <section id="#header">
      <img class="equil-img" src="./images/image-equilibrium.jpg" alt="">
    </section>

    <section id="content">
      <p class="title">Equilibrium #3429</p>
      <p id="abt">Our Equilibrium collection promotes balance and calm.</p>
      <div class="offer">
        <div id="eth">
          <img src="./images/icon-ethereum.svg" alt="">
          <p> 0.041 ETH</p>
        </div>
        <div id="time">
          <img src="./images/icon-clock.svg" alt="">
          <p> 3 days left</p>
        </div>
      </div>
    </section>

    <div class="line"></div>
    <section id="footer">
      <img class="avatar" src="./images/image-avatar.png" alt="">
      <p>Creation of <span>Jules Wyvern</span></p>
    </section>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/denisaz16/">Denisa Zaharia</a>.
  </div>
</body>

</html>
