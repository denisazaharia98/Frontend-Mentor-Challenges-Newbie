<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>

  <div class="card">
    <section id="#header">
      <img src="./images/illustration-hero.svg" alt="">
    </section>
    <div id="card-body">
      <section id="content">
        <p id="title">Order Summary</p>

        <p id="abt">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>

        <div id="plan">
          <img src="./images/icon-music.svg" alt="">

          <div id="price">
            <p>Annual Plan</p>
            <p>$59.99/year</p>
          </div>

          <a id="change" href="#">Change</a>
        </div>

      </section>
      <section id="footer">
        <button id="pay-btn">Proceed to Payment</button>
        <a id="cancel" href="#">Cancel Order</a>
      </section>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
