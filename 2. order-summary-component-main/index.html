<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>

  <div class="card">
    <div id="header">
      <img src="./images/illustration-hero.svg" alt="">
    </div>
    <div id="main">
      <div id="content">
        <p id="title">Order Summary</p>
        <p id="abt">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div id="plan">
          <img src="./images/icon-music.svg" alt="">
          <div id="price">
            <p>Annual Plan</p>
            <p>$59.99/year</p>
          </div>
          <a id="change" href="#">Change</a>
        </div>
      </div>
      <div id="footer">
        <button id="pay-btn">Proceed to Payment</button>
        <a id="cancel" href="#">Cancel Order</a>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/denisaz16/">Denisa Zaharia</a>.
  </div>
</body>

</html>
