<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="card">
    <div class="text">
      <div id="header">
        <p class="title">Get <span>insights</span> that help your business grow.</p>
      </div>
      <div id="main">
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
      </div>
      <div id="footer">
        <div>
          <p class="stat-head">10k+</p>
          <p class="stat">companies</p>
        </div>
        <div>
          <p class="stat-head">314</p>
          <p class="stat">templates</p>
        </div>
        <div>
          <p class="stat-head">12M+</p>
          <p class="stat">queries</p>
        </div>
      </div>
    </div>
    <div class="people-work">
      <div class="desktop-img">
        <img src="./images/image-header-desktop.jpg" alt="">
      </div>
      <div class="mobile-img">
        <img src="./images/image-header-mobile.jpg" alt="">
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/denisaz16/">Denisa Zaharia</a>.
  </div>
</body>

</html>
