<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Font Awesome icons -->
  <script src="https://kit.fontawesome.com/67df48a462.js" crossorigin="anonymous"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <p>PING<span>.</span></p>
  </header>
  <main>
    <div class="intro">
      <div class="launch">
        <p>We are launching <span>soon!</span></p>
      </div>
      <div class="subscribe">
        <p>Subscribe and get notified</p>
      </div>
    </div>
    <form action="#">
      <div class="input-field">
        <input type="email" id="email" placeholder="      Your email adress...">
        <div class="answer"></div>
      </div>
      <button>Notify Me</button>
    </form>
    <img class="illustration" src="./images/illustration-dashboard.png" alt="">
  </main>
  <footer>
    <div class="social">
      <div class="icon">
        <i class="fa-brands fa-facebook-f"></i>
      </div>
      <div class="icon">
        <i class="fa-brands fa-twitter"></i>
      </div>
      <div class="icon">
        <i class="fa-brands fa-instagram"></i>
      </div>
    </div>
    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/denisaz16/">Denisa Zaharia</a>.
    </div>
  </footer>
  <script src="app.js"></script>
</body>

</html>
